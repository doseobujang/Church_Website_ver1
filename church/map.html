            <hr>

            <!-- * 카카오맵 - 지도퍼가기 큰 거 -->
            <!-- 1. 지도 노드 -->
            <div class="row">
                <div id="daumRoughmapContainer1707545075097" class="root_daum_roughmap root_daum_roughmap_landing column"></div>

                <!--
                2. 설치 스크립트
                * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
                -->
                <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

                <!-- 3. 실행 스크립트 큰 거 -->
                <script charset="UTF-8">
                    new daum.roughmap.Lander({
                        "timestamp" : "1707545075097",
                        "key" : "2i3gt",
                        "mapWidth" : "640",
                        "mapHeight" : "360"
                    }).render();
                </script>

                <!-- * 카카오맵 - 지도퍼가기 작은 거 -->
                <!-- 1. 지도 노드 -->
                <div id="daumRoughmapContainer1708320582479" class="root_daum_roughmap root_daum_roughmap_landing" style="margin: 0 auto;"></div>

                <!-- 3. 실행 스크립트 -->
                <script charset="UTF-8">
                    new daum.roughmap.Lander({
                        "timestamp" : "1708320582479",
                        "key" : "2i6by",
                        "mapWidth" : "320",
                        "mapHeight" : "220"
                    }).render();
                </script>
                <style>
                    .root_daum_roughmap .wrap_btn_zoom {
                        z-index: 2;
}
