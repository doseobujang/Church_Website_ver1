<!DOCTYPE html>
<html style="height: 100%; width: 100%;">
    <head>
        <title>예배안내 - 김해시민교회</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="style_worshipguide.css">
        <link rel="icon" href="img/logo_head.svg">
        <script src="../pageView.js"></script>
    </head>
    <body>

        <!-- Header -->
        <script>Write.Header();</script>


        <!-- Main Info -->
        <main>
            <div class="WorshipTimetable">
            <h1>예배안내</h1>
            </div>
            <br>
            <br>
            <div class="TimeRow">
                <div class="Column">
                    <div class="SundayTime">
                        <ul>
                            <h2>일요일</h2>            
                            <li>
                                <h4>주일학교</h4>
                                9:00 ~ 10:00 AM
                            </li>
                            <li>
                                <h4>오전예배</h4>
                                11:00 ~ 12:00 PM *
                            </li>
                            <li>
                                <h4>오후예배</h4>
                                2:00 ~ 3:00 PM *
                            </li>
                            <li>
                                <h4>중고등부 성경공부</h4>
                                6:00 (?)
                            </li>
                        </ul>
                        
                    </div>
                </div>
            <br>
                <div class="Column">
                    <div class="WednesdayTime">
                        <ul>
                        <h2>수요일</h2>
                        <li>
                            <h4>수요기도회</h4>
                            7:00 ~ 8:00 PM
                        </li>
                        </ul>
                    </div>
                    <br>
                    <div class="DayBreakTime">
                        <ul>
                        <h2>평일 새벽</h2>
                        <li>
                            <h4>새벽기도회</h4>
                            5:30 AM  
                        </li>
                        </ul>
                    <p style="font-size: 9px;">*예배 30분 전부터 준비 찬송합니다.*</p>
                    </div>
                </div>
            </div>
        </main>












            
        <!-- footer -->
        <script>Write.Footer();</script>
    </body>
</html>
